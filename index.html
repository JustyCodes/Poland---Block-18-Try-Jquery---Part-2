<!doctype html>
<html>
  <head>
    <title>JS exercice</title>
    <link type="text/css" href="css/style.css" rel="stylesheet">
  </head>
  <body>
    
    <div id="all-tours">
      
      <h1>Guided Tours</h1>
      <ul id="filters">
        <li><button class="on-sale">On Sale</button></li>
        <li><button class="featured">Featured</button></li>
      </ul>
      
      <ul id='tours'>
        <li class="usa tour on-sale" data-discount="299">
          <h2>New York, New York</h2>
          <p class="details">$1,899 for 7 nights</p>
          <button class="book">Book Now</button>
        </li>
        <li class="europe tour on-sale" data-discount="176">
          <h2>Paris, France</h2>
          <p class="details">$2,299 for 7 nights</p>
          <button class="book">Book Now</button>
        </li>
        <li class="asia tour featured" data-discount="349">
          <h2>Tokyo, Japan</h2>
          <p class="details">$3,799 for 7 nights</p>
          <button class="book">Book Now</button>
        </li>
      </ul>
      
    </div>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/js.js"></script>
  </body>
  </html>
